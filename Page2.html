    <script>
        function Erase(){
            document.getElementById("lineChart").innerHTML="";
            document.getElementById("barChart").innerHTML="";
        }
        function CreateChart() {
            document.getElementById("lineChart").display=true
            document.getElementById("barChart").display=true

            // Line Chart Syntax
            var xValues1 = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
            var yValues1 = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];
            var lineChart = new Chart("lineChart", {
                type: "line",
                data: {
                    labels: xValues1,
                    datasets: [{
                        backgroundColor: "rgba(0,0,0,1.0)",
                        borderColor: "rgba(0,0,0,0.1)",
                        data: yValues1
                    }]
                },
                options: {
                    legend: { display: false },
                    scales: {
                        yAxes: [{ ticks: { min: 6, max: 16 } }],
                    }
                }
            });
            // Bar Chart Syntax
            var xValues2 = ["Italy", "France", "Spain", "USA", "Argentina"];
            var yValues2 = [55, 49, 44, 24, 15];
            var barColors = ["red", "green", "blue", "orange", "brown"];
            var barChart = new Chart("barChart", {
                type: "bar",
                data: {
                    labels: xValues2,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues2
                    }]
                },
                options: {

                }
            });
        }
    </script>
